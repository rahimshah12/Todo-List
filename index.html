<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="todo">
    <!-- Header + Form -->
    <header>
      <h1>To-Do List</h1>
      <form id="todo-form">
        <label for="todo"></label>
        <input type="text" id="todo" name="todo" placeholder="Enter a new task">
        <button id="addtask"  type="submit">Add Task</button>
      </form>
    </header>

    <!-- Tasks Section -->
    <section class="tasks">
      <!-- List of tasks -->
      <ul id="task-list">
        
      </ul>

      <!-- Empty state -->
      <p id="empty-msg">No tasks yet. Add your first task!</p>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
