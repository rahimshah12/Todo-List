<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>

    <!-- Task Input Section -->
    <div class="task-input">
      <input type="text" id="todo" placeholder="Enter a new task" disabled>
      <button id="addtask" type="button" disabled>Add Task</button>
    </div>

    <!-- Auth Section -->
    <div class="auth-section">
      <button id="google-signin">Sign in with Google</button>
      <button id="google-signout" style="display:none;">Sign out</button>
      <p id="user-info"></p>
    </div>
  </header>

  <!-- Tasks Section -->
  <section class="tasks">
    <ul id="task-list"></ul>
    <p id="empty-msg">No tasks yet. Add your first task!</p>
  </section>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
